<div class="min-h-screen bg-neutral-900 text-gray-200">
  <!-- Hide header on /auth/* -->
  <app-header *ngIf="showHeader()"></app-header>

  <!-- Full-bleed layout for auth routes -->
  <ng-container *ngIf="isAuthRoute(); else regularLayout">
    <router-outlet></router-outlet>
  </ng-container>

  <!-- Regular app pages -->
  <ng-template #regularLayout>
    <main class="flex-1 min-h-0 overflow-hidden">
      <router-outlet></router-outlet>
    </main>
  </ng-template>
</div>
