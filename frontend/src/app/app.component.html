<div class="min-h-screen text-gray-200" style="background: #0b0c0f">
  <!-- Header -->
  <app-header *ngIf="showHeader()"></app-header>

  <!-- Auth pages: full-bleed -->
  <ng-container *ngIf="isAuthRoute(); else regularLayout">
    <router-outlet></router-outlet>
  </ng-container>

  <!-- Regular app layout -->
  <ng-template #regularLayout>
    <div class="app-layout">
      <app-sidebar *ngIf="!isAuthRoute()"></app-sidebar>
      <main class="flex-1 min-h-0 overflow-hidden" style="background: #0b0c0f">
        <router-outlet></router-outlet>
      </main>
    </div>
  </ng-template>
</div>
