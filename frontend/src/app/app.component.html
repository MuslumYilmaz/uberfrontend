<div class="min-h-screen bg-neutral-900 text-gray-200">
  <app-header *ngIf="showHeader()"></app-header>

  <!-- Full-bleed layout for auth or guide detail -->
  <ng-container *ngIf="isAuthRoute() || hideSidebar(); else regularLayout">
    <router-outlet></router-outlet>
  </ng-container>

  <!-- Regular app pages -->
  <ng-template #regularLayout>
    <div class="flex">
      <app-sidebar></app-sidebar>
      <main class="flex-1 min-h-0">
        <router-outlet></router-outlet>
      </main>
    </div>
  </ng-template>
</div>
