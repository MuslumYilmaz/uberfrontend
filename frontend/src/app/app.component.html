<div class="shell min-h-screen bg-neutral-900 text-gray-200">
  <!-- Header -->
  <app-header *ngIf="showHeader()"></app-header>

  <!-- Auth pages: full-bleed -->
  <ng-container *ngIf="isAuthRoute(); else regularLayout">
    <router-outlet></router-outlet>
  </ng-container>

  <!-- Regular app layout -->
  <ng-template #regularLayout>
    <div class="app-layout">
      <app-sidebar *ngIf="!isAuthRoute()"></app-sidebar>
      <main class="main">
        <router-outlet></router-outlet>
      </main>
    </div>
  </ng-template>
</div>
