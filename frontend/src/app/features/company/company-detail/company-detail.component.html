<!-- src/app/features/company/company-detail/company-detail.component.html -->
<div class="company-header uf-card uf-card--elevated">
    <div class="company-header__left">
        <div class="company-avatar">
            {{ (label | async)?.[0] }}
        </div>
        <div>
            <h1 class="uf-page-title">{{ label | async }} Front End Interview Guide</h1>
            <div class="uf-meta-text">Known questions & practice tailored for {{ label | async }}.</div>
        </div>
    </div>

    <div class="company-meta">
        <span class="uf-chip uf-chip--label">
            {{ (counts$ | async)?.all }} known questions
        </span>
        <span class="uf-chip uf-chip--label">
            Coding: {{ (counts$ | async)?.coding }} â€¢ Trivia: {{ (counts$ | async)?.trivia }}
        </span>
    </div>
</div>

<!-- Local tabs for this company -->
<div class="company-tabs">
    <uf-chip class="company-chip uf-chip--label"
             label="All"
             [routerLink]="['all']"
             [toggle]="false"
             size="md"
             routerLinkActive="active"
             #allTab="routerLinkActive"
             [routerLinkActiveOptions]="{ exact: true }"
             [selected]="allTab.isActive">
    </uf-chip>

    <uf-chip class="company-chip uf-chip--label"
             label="Coding"
             [routerLink]="['coding']"
             [toggle]="false"
             size="md"
             routerLinkActive="active"
             #codingTab="routerLinkActive"
             [selected]="codingTab.isActive">
    </uf-chip>

    <uf-chip class="company-chip uf-chip--label"
             label="Trivia"
             [routerLink]="['trivia']"
             [toggle]="false"
             size="md"
             routerLinkActive="active"
             #triviaTab="routerLinkActive"
             [selected]="triviaTab.isActive">
    </uf-chip>

    <uf-chip class="company-chip uf-chip--label"
             label="System Design"
             [routerLink]="['system']"
             [toggle]="false"
             size="md"
             routerLinkActive="active"
             #systemTab="routerLinkActive"
             [selected]="systemTab.isActive">
    </uf-chip>
</div>

<router-outlet />
