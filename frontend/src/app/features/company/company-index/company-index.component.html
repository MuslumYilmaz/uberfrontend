<!-- company-index.component.html -->
<h1 class="text-3xl font-extrabold text-white mb-2">Company guides</h1>
<p class="text-gray-400 mb-6">
    Prepare for specific companies by learning insider tips and practicing known questions.
</p>

<div class="company-list">
    <a *ngFor="let c of companies" class="company-card uf-card" [routerLink]="['/companies', c.slug, 'all']">
        <div class="company-card__content">
            <div class="company-card__left">
                <div class="company-card__avatar">{{ c.label[0] }}</div>
                <div>
                    <div class="company-card__title">{{ c.label }}</div>
                    <div class="company-card__meta">{{ c.count }} questions</div>
                </div>
            </div>
            <div class="company-card__chevron">â†’</div>
        </div>
    </a>
</div>
