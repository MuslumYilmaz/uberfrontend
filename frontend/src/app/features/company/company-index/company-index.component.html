<header class="fa-page-header">
    <p class="fa-page-kicker">Company prep</p>
    <h1 class="fa-page-title">Company guides</h1>
    <p class="fa-page-subtitle">
        Prepare for specific companies by learning insider tips and practicing known questions.
    </p>
</header>

<ng-container *ngIf="loading; else loaded">
    <div class="company-loading" role="status" aria-live="polite" data-testid="company-index-loading">
        <p-progressSpinner></p-progressSpinner>
        <div class="company-loading__text">Loading company guides…</div>
    </div>
</ng-container>

<ng-template #loaded>
    <div class="company-list">
        <a *ngFor="let c of companies" class="company-card fa-card" [routerLink]="['/companies', c.slug, 'all']">
            <div class="company-card__content">
                <div class="company-card__left">
                    <div class="company-card__avatar">{{ c.label[0] }}</div>
                    <div>
                        <div class="company-card__title">{{ c.label }}</div>
                        <div class="company-card__meta">{{ c.count }} questions</div>
                    </div>
                </div>
                <div class="company-card__chevron">→</div>
            </div>
        </a>
    </div>
</ng-template>
