<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Uberfrontend</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <app-root></app-root>

  <!-- Monaco loader + worker setup (single load, guarded) -->
  <script>
    (function () {
      if (window.require && typeof window.require.config === 'function') return;

      window.require = { paths: { vs: 'assets/monaco/min/vs' } };

      window.MonacoEnvironment = {
        getWorkerUrl() {
          return new URL('assets/monaco/min/vs/base/worker/workerMain.js', document.baseURI).toString();
        }
      };

      var s = document.createElement('script');
      s.src = 'assets/monaco/min/vs/loader.js';
      s.onload = function () {
        window.require(['vs/editor/editor.main'], function () { });
      };
      document.head.appendChild(s);
    })();
  </script>
</body>

</html>
