<div class="flex h-full">
    <!-- Sidebar: all questions -->
    <aside class="w-1/4 border-r overflow-auto bg-gray-50">
        <ul>
            <li *ngFor="let q of questionsList" class="list-none">
                <a class="block px-4 py-3 hover:bg-blue-100 cursor-pointer" [routerLink]="['/', tech, 'trivia', q.id]"
                    routerLinkActive="font-bold bg-blue-200" [routerLinkActiveOptions]="{ exact: true }">
                    {{ q.title }}
                </a>
            </li>
        </ul>
    </aside>

    <!-- Detail pane -->
    <main class="flex-1 p-6 overflow-auto space-y-6">
        <!-- Question header -->
        <p-card *ngIf="question()" [header]="question()?.title" class="surface-card shadow-lg">
            <ng-template pTemplate="content">
                <div class="text-gray-800">
                    {{ question()?.description }}
                </div>
            </ng-template>
        </p-card>

        <!-- Answer drawer -->
        <div class="surface-card shadow-lg rounded-lg overflow-hidden">
            <button pButton type="button"
                class="w-full flex justify-between items-center p-4 bg-gray-100 hover:bg-gray-200"
                (click)="toggleAnswer()">
                <span class="font-medium">
                    {{ showAnswer() ? 'Hide Answer' : 'Show Answer' }}
                </span>
                <i class="pi transition-transform" [ngClass]="showAnswer() ? 'pi-chevron-up' : 'pi-chevron-down'"></i>
            </button>

            <div *ngIf="showAnswer()" class="p-6 border-t text-green-700 font-medium">
                {{ question()?.answer }}
            </div>
        </div>
    </main>
</div>
