<!-- src/app/features/trivia/trivia-list.component.html -->
<div class="container mx-auto px-4 py-6">
    <!-- Page Title -->
    <h2 class="text-3xl font-bold text-gray-900 mb-6">
      {{ tech | titlecase }} Trivia Questions
    </h2>
  
    <!-- Filters Row -->
    <div class="flex flex-col md:flex-row md:items-center md:space-x-4 mb-8">
      <!-- Search box -->
      <div class="flex-1 mb-4 md:mb-0">
        <div class="relative">
          <i class="pi pi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
          <input
            pInputText
            type="text"
            placeholder="Search by title"
            class="w-full pl-10 pr-4 py-2 border rounded-lg"
            (input)="search$.next($any($event.target).value)"
          />
        </div>
      </div>
  
      <!-- Difficulty selector -->
      <div class="w-full md:w-1/3">
        <p-multiSelect
          [options]="difficultyOptions"
          placeholder="Difficulty"
          display="chip"
          class="w-full"
          (onChange)="diffs$.next($event.value)"
        ></p-multiSelect>
      </div>
  
      <!-- Importance slider -->
      <div class="w-full md:w-1/3 mt-4 md:mt-0">
        <p-slider
          [(ngModel)]="sliderValue"
          [min]="1"
          [max]="5"
          [step]="1"
          class="w-full"
          (ngModelChange)="maxImp$.next($event)"
        ></p-slider>
        <small class="block text-gray-600 mt-1">
          Max Importance: {{ maxImp$ | async }}
        </small>
      </div>
    </div>
  
    <!-- Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Loading state -->
      <ng-container *ngIf="(rawQuestions$ | async) === null; else showCards">
        <div class="col-span-full flex justify-center">
          <p-progressSpinner></p-progressSpinner>
        </div>
      </ng-container>
  
      <!-- Actual cards -->
      <ng-template #showCards>
        <ng-container *ngIf="filtered$ | async as questions">
          <!-- No results -->
          <div
            *ngIf="questions.length === 0"
            class="col-span-full text-center italic text-gray-500"
          >
            No trivia match your filters.
          </div>
  
          <!-- Each trivia card -->
          <div *ngFor="let q of questions">
            <p-card
              [header]="q.title"
              [subheader]="'Difficulty: ' + (q.difficulty | titlecase)"
              styleClass="surface-card border-round shadow-lg hover:shadow-xl transition p-4 flex flex-col justify-between h-full"
            >
              <ng-template pTemplate="content">
                <div class="mb-4">
                  <p-chip
                    *ngFor="let tag of q.tags"
                    [label]="tag"
                    class="mr-2 mb-2 text-gray-700"
                  ></p-chip>
                </div>
                <p class="text-gray-700">{{ q.description }}</p>
              </ng-template>
              <ng-template pTemplate="footer">
                <button
                  pButton
                  type="button"
                  label="Answer"
                  icon="pi pi-question-circle"
                  class="p-button-text"
                  [routerLink]="['/trivia', tech, q.id]"
                ></button>
              </ng-template>
            </p-card>
          </div>
        </ng-container>
      </ng-template>
    </div>
  </div>
