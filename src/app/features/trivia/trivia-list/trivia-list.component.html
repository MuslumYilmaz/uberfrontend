<div class="p-6 space-y-4">
    <h1 class="text-3xl font-bold">
        {{ tech | titlecase }} Trivia Questions
    </h1>

    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let q of questions" class="border rounded-lg p-4 shadow hover:shadow-lg transition">
            <a [routerLink]="['/trivia', tech, q.id]" class="text-xl font-semibold text-green-600 hover:underline">
                {{ q.title }}
            </a>
            <p class="mt-2 text-sm text-gray-500">
                Difficulty: {{ q.difficulty | titlecase }}
            </p>
            <div class="mt-2 flex flex-wrap gap-2">
                <span *ngFor="let tag of q.tags" class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">
                    {{ tag }}
                </span>
            </div>
        </div>
    </div>
</div>
