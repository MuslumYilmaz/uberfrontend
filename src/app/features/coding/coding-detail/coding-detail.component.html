<div class="flex flex-col h-full">
  <!-- Drawer toggle -->
  <button
    (click)="toggleExplanation()"
    class="flex justify-between items-center p-4 bg-gray-100 hover:bg-gray-200"
  >
    <span class="font-medium">Problem Description</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5 transform transition-transform"
      [class.rotate-180]="drawerOpen()"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Drawer content -->
  <div *ngIf="drawerOpen()" class="p-4 bg-white border-b overflow-auto max-h-60">
    <p class="mb-4">{{ question()?.description }}</p>
    <button
      pButton
      type="button"
      label="View Solution"
      icon="pi pi-external-link"
      (click)="openSolution()"
    ></button>
  </div>

  <!-- Editor fills remaining space -->
  <div class="flex-1 overflow-hidden h-full">
    <ng-container *ngIf="editorUrl() as url; else noEditor">
      <iframe
        [src]="url"
        class="w-full h-full"
        frameborder="0"
        allow="clipboard-read; clipboard-write"
      ></iframe>
    </ng-container>
    <ng-template #noEditor>
      <div class="h-full flex items-center justify-center text-gray-500">
        No embedded editor available.
      </div>
    </ng-template>
  </div>
</div>
