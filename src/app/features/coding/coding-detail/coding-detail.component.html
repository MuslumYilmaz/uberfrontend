<!-- src/app/features/coding/coding-detail.component.html -->
<div class="flex flex-col h-full">
  <!-- drawer toggle -->
  <button (click)="toggleExplanation()" class="flex justify-between items-center p-4 bg-gray-100 hover:bg-gray-200">
    <span class="font-medium">
      {{ isSolutionView() ? 'Solution Explanation' : 'Problem Description' }}
    </span>
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transform transition-transform"
      [class.rotate-180]="drawerOpen()" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- drawer content -->
  <div *ngIf="drawerOpen()" class="p-4 bg-white border-b overflow-auto max-h-60">
    <p class="mb-4">{{ question()?.description }}</p>
    <button pButton type="button" [label]="isSolutionView() ? 'Back to Problem' : 'View Solution'"
      icon="pi pi-external-link" (click)="toggleSolution()">
    </button>
  </div>

  <!-- Monaco editor -->
  <div class="flex-1 overflow-auto min-h-0">
    <app-monaco-editor [code]="editorContent()" [language]="tech"
      [options]="{ readOnly: isSolutionView(), automaticLayout: true }" theme="vs-dark">
    </app-monaco-editor>
  </div>
</div>
