<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Uberfrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <app-root></app-root>

  <!-- Monaco loader + worker proxy setup -->
  <script>
    // Worker proxy that works cross-origin / with bundlers: returns a blob URL
    window.MonacoEnvironment = {
      getWorkerUrl: function (moduleId, label) {
        // Use a proxied worker that bootstraps the real workerMain.js from CDN
        const proxy = URL.createObjectURL(
          new Blob(
            [
              `
            self.MonacoEnvironment = {
              baseUrl: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/'
            };
            importScripts('https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs/base/worker/workerMain.js');
          `,
            ],
            { type: 'application/javascript' }
          )
        );
        return proxy;
      },
    };
  </script>

  <!-- Load AMD loader from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs/loader.js"></script>
  <script>
    // Point require to the CDN copy
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs' } });
  </script>

</body>

</html>
